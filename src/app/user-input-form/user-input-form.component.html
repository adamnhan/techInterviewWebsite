<div class="form-container">
<h2 class="form-header">Student Form</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="form.get('name')?.errors?.['required']">Name is required</mat-error>
        <mat-error *ngIf="form.get('name')?.errors?.['maxLength']">Name cannot be longer than 100 characters</mat-error>
      </mat-form-field>
      
  
      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age">
        
        <mat-error *ngIf="form.get('age')?.errors?.['required']">
          Age is required.
        </mat-error>
        
        <mat-error *ngIf="form.get('age')?.errors?.['min']">
          Age must be at least 1.
        </mat-error>
        
        <mat-error *ngIf="form.get('age')?.errors?.['max']">
          Age must be no more than 125.
        </mat-error>
      </mat-form-field>
      
  
    <mat-form-field appearance="fill">
      <mat-label>Age Unit</mat-label>
      <mat-select formControlName="ageUnit">
        <mat-option value="years">Years</mat-option>
        <mat-option value="months">Months</mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <mat-label>Are you a student?</mat-label>
      <mat-radio-group aria-label="Student Status" formControlName="isStudent">
        <mat-radio-button value="yes">Yes</mat-radio-button>
        <mat-radio-button value="no">No</mat-radio-button>
     </mat-radio-group>
    </div>
    <mat-form-field appearance="fill" *ngIf="form.get('isStudent')?.value === 'yes'">
        <mat-label>School</mat-label>
        <input matInput formControlName="school">
        
        <mat-error *ngIf="form.get('school')?.errors?.['maxLength']">
          School name cannot be longer than 200 characters.
        </mat-error>>
      </mat-form-field>
      
  
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Add</button>
  </form>
 </div>
